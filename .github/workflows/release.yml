name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build binaries
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu
          cargo build --release --target aarch64-unknown-linux-gnu
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          cargo build --release --target x86_64-pc-windows-gnu

      - name: Create archives
        run: |
          tar -czf ccp-x86_64-unknown-linux-gnu.tar.gz -C target/x86_64-unknown-linux-gnu/release ccp
          tar -czf ccp-aarch64-unknown-linux-gnu.tar.gz -C target/aarch64-unknown-linux-gnu/release ccp
          tar -czf ccp-x86_64-apple-darwin.tar.gz -C target/x86_64-apple-darwin/release ccp
          tar -czf ccp-aarch64-apple-darwin.tar.gz -C target/aarch64-apple-darwin/release ccp
          zip -j ccp-x86_64-pc-windows-gnu.zip target/x86_64-pc-windows-gnu/release/ccp.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ccp-x86_64-unknown-linux-gnu.tar.gz
            ccp-aarch64-unknown-linux-gnu.tar.gz
            ccp-x86_64-apple-darwin.tar.gz
            ccp-aarch64-apple-darwin.tar.gz
            ccp-x86_64-pc-windows-gnu.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
